name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1 # Shallow clone is fine now

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Hugging Face Hub CLI
        run: pip install "huggingface_hub[cli]"

      - name: Sync to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli upload anggars/sentimind-api . \
            --repo-type space \
            --exclude ".git/*" ".github/*" "**/*.pkl" \
            --commit-message "Sync from GitHub Actions: ${{ github.sha }}"

name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: false

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Setup User & LFS
          git config --global user.email "anggariantosudrajat@gmail.com"
          git config --global user.name "anggars"
          git config --global lfs.allowincompletepush true
          git lfs install

          # 2. Add Remote Hugging Face
          git remote add space https://anggars:$HF_TOKEN@huggingface.co/spaces/anggars/sentimind-api

          # 3. Clean Phantom Files (Prevent LFS error on old paths)
          git rm --ignore-unmatch api/model_mbti.pkl
          git rm --ignore-unmatch api/data/model_mbti.pkl
          git rm --ignore-unmatch api/data/model_emotion.pkl

          # 4. Download Model Asli dari HF Space
          echo "Downloading models from Hugging Face..."
          curl -L -H "Authorization: Bearer $HF_TOKEN" https://huggingface.co/spaces/anggars/sentimind-api/resolve/main/api/data/model_mbti.pkl -o api/data/model_mbti.pkl
          curl -L -H "Authorization: Bearer $HF_TOKEN" https://huggingface.co/spaces/anggars/sentimind-api/resolve/main/api/data/model_emotion.pkl -o api/data/model_emotion.pkl

          # 5. Pastikan file model ke-track sebagai LFS
          git lfs track "api/data/*.pkl"
          git add .gitattributes

          # 6. Masukkan model (Force add untuk memastikan LFS filter jalan)
          ls -lah api/data/
          git add -f api/data/*.pkl

          # 7. Commit
          git commit --amend --no-edit

          # 8. Push Force (Normal, tanpa skip check)
          git push --force space main

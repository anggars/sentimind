name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Install LFS
          git lfs install
          
          # 2. DOWNLOAD PAKSA file model dari GitHub ke Runner ini
          git lfs pull
          
          # 3. Setup User
          git config --global user.email "anggariantosudrajat@gmail.com"
          git config --global user.name "anggars"
          
          # 4. Tambah Remote & Push
          git remote add space https://anggars:$HF_TOKEN@huggingface.co/spaces/anggars/sentimind-api
          git push --force space main